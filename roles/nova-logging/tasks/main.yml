---
# tasks file for nova-logging
- name: configure rsyslog
  lineinfile: 
    dest: "/etc/rsyslog.conf" 
    line: "{{item.value}}.* @@{{log_server}}"
    state: present
  with_dict:
    "{{nova_facility}}"
  sudo: yes
  sudo_user: root
  notify:
    - restart rsyslog

- name: configure nova.conf
  lineinfile:
    dest: "{{nova_conf}}"
    regexp: "{{item.regx}}"
    line: "{{item.line}}"
    state: present
  with_items:
    "{{lines}}"
